    h1, h2 {
      margin: 0;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    /* Navigasi Atas */
    .nav-bar {
      background-color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-item {
      text-decoration: none;
      color: #4CAF50;
      text-align: center;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s ease;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
      transition: transform 0.3s ease;
    }

    .nav-item:hover {
      color: #45a049;
    }

    .nav-item:hover img {
      transform: scale(1.1);
    }

    /* Kontainer dan Kategori */
    .container {
      width: 90%;
      margin: 0 auto;
      padding: 20px 0;
    }

    .categories {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .category {
      text-align: center;
      flex: 1;
    }

    .category img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Produk */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
    }

    .product img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product h4, .product p {
      margin: 5px 0;
    }

    /* Tombol Aksi */
    .cta {
      text-align: center;
      margin-top: 20px;
    }

    .cta button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cta button:hover {
      background-color: #45a049;
    }

    /* Media Queries untuk responsivitas */
    @media (max-width: 768px) {
      .categories {
        flex-direction: column;
        align-items: center;
      }

      .category {
        margin-bottom: 15px;
      }

      .nav-item {
        font-size: 10px;
      }
    }

    @media (max-width: 480px) {
      .header {
        font-size: 18px;
      }

      .products {
        grid-template-columns: 1fr;
      }
    }
  </style>
